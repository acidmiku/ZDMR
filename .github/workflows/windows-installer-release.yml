name: Windows Installer (Release)

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Required for MSI bundling (candle/light). If you only want NSIS, we can disable MSI in tauri.conf.json.
      - name: Install WiX Toolset (for MSI)
        run: choco install wixtoolset -y

      - name: Install dependencies
        run: npm ci

      - name: Build installers (Tauri)
        run: npm run build:tauri

      - name: Upload build artifacts (workflow)
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi

